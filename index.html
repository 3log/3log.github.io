$dir = "/";

// 打开目录，然后读取其内容
if (is_dir($dir))
{
  if ($dh = opendir($dir))
  {
    while (($file = readdir($dh)) !== false)
	{
		echo "filename:" . $file . "<br>";
    }
	closedir($dh);
  }
}
